<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/product-info.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main -->
    <main>
      <!-- Product Data -->
      <div id="product-data-container container">
        <div class="row justify-content-center mt-5">
          <div class="col-4 carousel-col">
            <!-- Carousel -->
            <div id="main-image">
              <!-- Carrousel -->
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-ride="carousel"
              >
                <!-- Carrousel Indicators -->
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="1"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="2"
                  ></li>
                </ol>

                <!-- Carrousel Images -->
                <div class="carousel-inner"></div>

                <!-- Carrousel Controls -->
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>

          <div class="col-4 textual-data-col">
            <!-- Textual Data -->
            <div class="product-textual-data">
              <h2 id="product-name">Cargando...</h2>
              <hr />
              <div class="price-and-buy-button-container">
                <p id="product-currency"></p>
                <p id="product-cost"></p>
                <button id="buy-button">Comprar</button>
              </div>
              <hr />
              <p id="product-description" class="font-weight-normal">
                Cargando...
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Related Products -->
      <div id="related-products-section">
        <hr />
        <h5 id="related-products-section-heading">Productos relacionados:</h5>
        <div id="related-products-container"></div>
        <hr />
      </div>

      <!-- Comment Input -->
      <div id="comment-input-container">
        <h5 class="comment-input-heading">
          Dejá un comentario sobre el producto
        </h5>
        <form action="POST" id="comment-form">
          <div class="comment-input-stars">
            <span class="fa fa-star comment-input-star"></span>
            <span class="fa fa-star comment-input-star"></span>
            <span class="fa fa-star comment-input-star"></span>
            <span class="fa fa-star comment-input-star"></span>
            <span class="fa fa-star comment-input-star"></span>
          </div>
          <div class="comment-input-text-box">
            <input
              name="comment-input"
              id="comment-input"
              placeholder="Ingresa tu comentario"
            />
            <input type="submit" value="Comentar" id="comment-button" />
          </div>
        </form>
      </div>

      <!-- Comments -->
      <div id="comments-container"></div>
    </main>

    <!-- Footer -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
</html>
