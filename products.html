<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/products.css" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main -->
  <main class="pb-5 container">
    <!-- Category Name Heading -->
    <h3 id="category-name-heading"></h3>

    <div id="search-and-sort-container" class="mb-2 container border py-3 rounded ">


      <!-- ROW -->
      <div class="mb-2">

        <!-- Search -->
        <div class="search-box col-4 mb-1">
          <div class="d-flex border rounded">
            <input type="text" placeholder="Busca artículos aquí" id="search-input" class="border-0 w-100" />
            <span class="border-0 rounded-end px-2" id="search-addon">
              <i class="fas fa-search" id="search-button"></i>
            </span>
          </div>
        </div>

      </div>

      <!-- ROW -->
      <div class="d-flex flex-row justify-content-between">
        <div>
          <!-- Sorts -->
          <input type="radio" class="btn-check" name="options" id="sortByCount" checked />
          <label class="border rounded px-2 bg-light me-2" for="sortByCount">Relevancia</label>

          <input type="radio" class="btn-check" name="options" id="sortAsc" />
          <label class="border rounded px-2 bg-light me-2" for="sortAsc">Precio ▼</label>

          <input type="radio" class="btn-check" name="options" id="sortDesc" />
          <label class="border rounded px-2 bg-light me-5" for="sortDesc">Precio ▲</label>

          <!-- Price Filters -->
          <input class="rounded border" type="text" placeholder="Precio mín." id="rangeFilterCountMin" />
          <span>-</span>
          <input class="rounded border me-2" type="text" placeholder="Precio máx." id="rangeFilterCountMax" />

          <button class="border rounded px-2 bg-light" id="rangeFilterCount">Filtrar</button>
        </div>

        <button class="border rounded px-2 bg-light" id="clearRangeFilter">
          Eliminar Filtros
          <img
            src="./img/restart-filters-icon.svg"
            alt="restart-filters-icon"
            width="22"
            height="22"
          />
        </button>

      </div>

    </div>
    <!-- Product List -->
    <div id="product-list-container">
      <!-- Product list generated in products.js will be added here. -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        - 2022
      </p>
      <p>
        Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
        letra del obligatorio.
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <!-- <script src="js/categories.js"></script> -->
</body>

</html>
